<!DOCTYPE html>
<html>

<head>
    <title>Disclaimer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 330px;
            height: 430px;
            margin: 0;
            font-family: 'Courier New', monospace; /* Terminal font */
            background-color: #222; /* Dark background */
            color: #ccc; /* Light text */
            padding: 7px;
            text-align: center; /* Center align all content */
        }

        .start-container {
            width: 100%; /* Ensure container takes full width */
        }

        button {
            background-color: #00ff00; /* Green button */
            color: #222; /* Dark text */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 0 5px #00ff00; /* Glow effect */
        }

        button:hover {
            background-color: #00aa00; /* Darker green hover */
            transform: translateY(-2px);
            box-shadow: 0 0 8px #00aa00;
        }

        .note {
            font-weight: bold;
            font-size: 16px;
            color: #ddd;
            display: block; /* Ensure it takes full width */
            padding: 10px; /* Add some padding */
            line-height: 1.4; /* Improve readability */
        }

        a.note {
            color: #ffcc00; /* Yellow for emphasis */
            text-decoration: none; /* Remove underline */
        }

        a.note:hover {
            text-decoration: underline; /* Add underline on hover */
        }
        .logo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="start-container">
        <img src="../image/forcex_generated_by_gemini.png" class="logo" />
        <p>
            <a class="note">This tool is intended for authorized security testing and vulnerability analysis. The developers assume no responsibility for its misuse or application in unauthorized activities!</a>
        </p>
        <button id="openPopupAsTab">START</button>
    </div>
    <script src="action.js"></script>
</body>

</html>
